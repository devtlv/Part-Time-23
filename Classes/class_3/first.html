
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My first page</title>
    <link rel="stylesheet" href="master.css"/>
</head>
<body>
    <div class="main-container">
        <h1 id="welcome-text" class="inline-content">I'm the Koala !</h1>
        <img class="inline-content" alt="Koala" height=200 width=200 src="https://www.savethekoala.com/sites/savethekoala.com/files/uploads/koala_donate.jpg"/>
        <hr>
        <p>Here are my hobbies:</p>
        <ol id="hobbies-list">
            <li><p>Bamboos</p></li>
            <li><p>Sleeping</p></li>
            <li><p>Climbing on trees</p></li>
        </ol>
        <p>My favorite site is:<a href="https://www.nationalgeographic.com/animals/mammals/k/koala/">The Natures's koalas page</a></p>

        <h2>Comments:</h2>
        <div class="comments-container">
            <ul class="comments-list">
                <li class="comment">
                    <p class="comment-title">I love your CV !</p>
                    <p class="comment-content">I really love koalas, thanks for posting your life here !</p>
                </li>
                <li class="comment">
                    <p  class="comment-title">I hate your CV !</p>
                    <p  class="comment-content">I really hate koalas !</p>
                </li>
            </ul>
            <form class="add-comment-form">
                <label>Title: <br><input placeholder="Add a title..." type="text"></label>
                <br>
                <label>Content: <br><textarea placeholder="Add your comment..." cols="50" rows="3"></textarea></label>
                <br>
                <input type="submit" value="Add a comment">
            </form>
        </div>

    </div>

</body>
</html>
